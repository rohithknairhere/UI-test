<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vi</title>

<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Qwitcher Grypen", cursive;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#6d0019;
  transition:opacity 1s ease, transform 1s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.05);
}

.text{
  color:#ffe6ec;
  font-size:3rem;
  text-align:center;
  line-height:1.35;
  padding:20px;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.question-box{
  text-align:center;
  max-width:90%;
}

.options{
  margin-top:35px;
  display:flex;
  gap:80px;
  justify-content:center;
}

/* Buttons */
button{
  padding:14px 34px;
  border-radius:40px;
  border:none;
  font-size:2rem;
  cursor:pointer;
}

#yes{
  background:#b3002d;
  color:#fff0f4;
  box-shadow:0 12px 30px rgba(255,80,120,0.5);
  z-index:5;
}

#yes:hover{
  transform:scale(1.15);
}

/* NO BUTTON */
#no{
  background:#f3c7d1;
  color:#6d0019;
  position:fixed;
  z-index:10;
  left:20%;
  bottom:20%;
  transition:left 0.25s ease, top 0.25s ease;
}

/* Hearts */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:floatUp linear forwards;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#ff4d6d;
  border-radius:50%;
}

.heart::before{top:-9px;left:0}
.heart::after{left:-9px;top:0}

@keyframes floatUp{
  from{transform:translateY(110vh) rotate(45deg);opacity:1}
  to{transform:translateY(-10vh) rotate(45deg);opacity:0}
}

/* Falling petals */
.falling-petal{
  position:absolute;
  width:14px;
  height:20px;
  background:#ffb6c9;
  border-radius:50%;
  animation:fall linear forwards;
  opacity:0.9;
}

@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg);}
  to{transform:translateY(110vh) rotate(360deg);}
}

/* Petal trail */
.petal{
  position:fixed;
  width:12px;
  height:18px;
  background:#ffb6c9;
  border-radius:50%;
  animation:trail 1.2s ease-out forwards;
  z-index:1;
}

@keyframes trail{
  from{opacity:1; transform:translateY(0) rotate(0deg);}
  to{opacity:0; transform:translateY(40px) rotate(180deg);}
}

.final-message{
  position:absolute;
  color:#ffe6ec;
  font-size:3rem;
  text-align:center;
  line-height:1.35;
  animation:fadeIn 2s ease forwards;
}

@media(max-width:600px){
  .text,.final-message{font-size:2.3rem}
}
</style>
</head>

<body>

<div id="screen1" class="screen">
  <div class="text">Hello Vi</div>
</div>

<div id="screen2" class="screen hidden">
  <div class="question-box">
    <div class="text">
      Wiil you do me the honour of being my Valentine?
    </div>

    <div class="options">
      <button id="yes">‚òë YESSSS</button>
    </div>
  </div>

  <button id="no">‚òê No</button>
</div>

<script>
/* FULLSCREEN */
function goFullscreen(){
  document.documentElement.requestFullscreen?.().catch(()=>{});
}

/* MUSIC */
let audioCtx;
function startMusic(){
  if(audioCtx) return;
  audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  const notes=[261.6,329.6,392.0,329.6];
  let t=audioCtx.currentTime;
  notes.forEach(freq=>{
    const o=audioCtx.createOscillator();
    const g=audioCtx.createGain();
    o.frequency.value=freq;
    o.type="sine";
    g.gain.setValueAtTime(0.04,t);
    g.gain.exponentialRampToValueAtTime(0.001,t+1);
    o.connect(g).connect(audioCtx.destination);
    o.start(t);
    o.stop(t+1);
    t+=0.9;
  });
  setInterval(startMusic,5000);
}

const screen1=document.getElementById("screen1");
const screen2=document.getElementById("screen2");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

screen1.addEventListener("click",()=>{
  goFullscreen();
  startMusic();
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
});

/* Petal trail */
function petalTrail(x,y){
  for(let i=0;i<6;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.style.left=x+Math.random()*10+"px";
    p.style.top=y+Math.random()*10+"px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
}

/* Darting No */
function moveNo(){
  const yesRect=yesBtn.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();
  let x,y;

  do{
    x=Math.random()*(window.innerWidth-btnRect.width-20);
    y=Math.random()*(window.innerHeight-btnRect.height-20);
  }while(
    x < yesRect.right+40 &&
    x + btnRect.width > yesRect.left-40 &&
    y < yesRect.bottom+40 &&
    y + btnRect.height > yesRect.top-40
  );

  petalTrail(noBtn.offsetLeft,noBtn.offsetTop);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* Falling petals from top */
function createFallingPetal(){
  const p=document.createElement("div");
  p.className="falling-petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*4+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),9000);
}

/* Hearts */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

/* YES ACTION */
yesBtn.addEventListener("click",()=>{
  screen2.innerHTML="";
  const msg=document.createElement("div");
  msg.className="final-message";
  msg.innerHTML="You just made me<br>the happiest man alive ñπ≠";
  screen2.appendChild(msg);

  setInterval(createHeart,250);
  setInterval(createFallingPetal,350);
});
</script>

</body>
</html>
